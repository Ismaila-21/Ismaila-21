                <div class="box1">
                    <div class="box-col">

                        <input type="textf" id="intext" class="intext11">

                    <div class="box-col">

                </div>

                <!--text input-->
                <div class="box2">
                    <input type="text" id="intext2">

                <!--boutton-->
                <div class="box2">
                    <button class="btn" onclick="Game()">Check Answer</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let n1 = Math.floor(Math.random()*200+1);
        let n2 = Math.floor(Math.random()*200+1);

        document.getElementById("intext").value = n1;
        document.getElementById("intext1").value = n2;

        let adds= n1 + n2;
        function Game(){
            var user= document.getElementById("intext2").value;

            if(user == adds){
                document.getElementById("ans").innerHTLM = "Brovo! Repose correct";
            }else{
                document.getElementById("ans").innerHTML = "Repose correct" + adds +". Reprend encore";
            }
            var user= document.getElementById("intext2").value ="";


        n1 = Math.floor(Math.random()*200+1);
        n2 = Math.floor(Math.random()*200+1);

        document.getElementById("intext").value = n1;
        document.getElementById("intext1").value = n2;

        adds= n1 + n2;
        }

    </script>
